<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue入门 v-model</title>
    <script src="vue.min.js"></script>
</head>
<body>
 <div id="app">
     <hr>
     {{name}}
     <input type="text" v-model="num1"/> +
     <input type="text"  v-model="num2"> =
     {{Number.parseInt(num1) + Number.parseInt(num2)}}
     <button>计算</button>
 </div>
</body>

<script>
    var VM = new Vue({
        el:'#app',
        data:{
            name: '测试计算',
            num1: 1,
            num2: 2
        }
    })


</script>
</html>
