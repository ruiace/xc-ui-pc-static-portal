<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue入门 v-bind</title>

</head>
<body>
 <div id="app">
     <hr>
     <a v-bind:href="url">
     <span v-text="name"></span>
     </a>
     <input type="text" v-model="num1"/> +
     <input type="text"  v-model="num2"> =
     <span v-text="result1"></span>

     <button v-on:click="cumputer">计算</button>

     <span :style="{'font-size': size + 'px'}">测试v-bind</span>
 </div>
</body>
<script src="vue.min.js"></script>
<script>
    var VM = new Vue({
        el:'#app',
        data:{
            name: '测试计算',
            num1: 1,
            num2: 2,
            result1: 0,
            url:'https://www.baidu.com',
            size: 40

        },
        methods: {
            cumputer: function(){

                this.result1 =  Number.parseInt(this.num1) + Number.parseInt(this.num2)
            }
        }
    })


</script>
</html>
