<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue入门 v-text</title>

</head>
<body>
 <div id="app">
     <hr>
     <span v-text="name"></span>
     <input type="text" v-model="num1"/> +
     <input type="text"  v-model="num2"> =
     <span v-text="Number.parseInt(num1) + Number.parseInt(num2)"></span>

     <button>计算</button>
 </div>
</body>
<script src="vue.min.js"></script>
<script>
    var VM = new Vue({
        el:'#app',
        data:{
            name: '测试计算',
            num1: 1,
            num2: 2
        }
    })


</script>
</html>
